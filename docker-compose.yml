version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: secops-postgres
    environment:
      POSTGRES_DB: secops_hub
      POSTGRES_USER: secops_user
      POSTGRES_PASSWORD: secops_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - secops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secops_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: secops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - secops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: secops-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/node_modules
    networks:
      - secops-network
    restart: unless-stopped

  # Frontend Dashboard (optional, can be run separately)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: secops-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     REACT_APP_API_URL: http://localhost:5000
  #   depends_on:
  #     - backend
  #   networks:
  #     - secops-network

networks:
  secops-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: